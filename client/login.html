<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Smart Text Summarizer</title>
  <link rel="stylesheet" href="style/auth.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Login to Smart Text Summarizer</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
    <div id="loginMessage" class="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const messageDiv = document.getElementById('loginMessage');

      try {
        const res = await fetch('https://smart-text-summarizer-87n6.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        } else {
          messageDiv.textContent = data.msg || 'Login failed';
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'Something went wrong.';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
